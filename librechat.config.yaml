version: 1.2.1

cache: false

interface:
  privacyPolicy:
    externalUrl: "https://librechat.ai/privacy-policy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://librechat.ai/tos"
    openNewTab: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

mcpServers:
  Time:
    type: stdio
    command: uvx
    args:
      - mcp-server-time
    startup: false

endpoints:
  azureOpenAI:
    titleConvo: true
    titleMethod: "completion"
    titleModel: "Mistral-Large-3"
    summarize: false
    groups:
      # Mistral via Azure AI Foundry (Serverless, Deployment: Mistral-Large-3)
      # AZURE_MISTRAL_BASEURL z. B.: https://<dein-projekt>.inference.ai.azure.com/openai/v1
      - group: mistral-foundry
        apiKey: "${AZURE_API_KEY}"
        baseURL: "${AZURE_MISTRAL_BASEURL}"
        serverless: true
        # Azure AI Foundry/Mistral lehnt "user" im Request-Body ab (422 extra_forbidden)
        dropParams: ["user"]
        models:
          Mistral-Large-3: true
      # Azure OpenAI (GPT-4o) â€“ instanceName = Name der Azure-OpenAI-Ressource
      - group: azure-openai
        instanceName: "${AZURE_OPENAI_INSTANCE_NAME}"
        apiKey: "${AZURE_API_KEY}"
        baseURL: "${AZURE_OPENAI_BASEURL}"
        serverless: true
        models:
          gpt-4o:
            deploymentName: gpt-4o
