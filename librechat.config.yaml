endpoints:
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
  azureOpenAI:
    titleModel: "gpt-4o"
    plugins: false
    assistants: false
    summarize: false
    summaryModel: "gpt-4o"
    titleConvo: true
    titleMethod: "completion"
    groups:
      - group: "azure-mistral"
        apiKey: "${AZURE_FOUNDRY_API_KEY}"
        baseURL: "${AZURE_MISTRAL_BASEURL}"
        serverless: true
        dropParams: ["user"]
        models:
          Mistral-Large-3: true
  custom:
    - name: "Azure Foundry GPT-4o"
      apiKey: "${AZURE_FOUNDRY_API_KEY}"
      baseURL: "${AZURE_FOUNDRY_BASEURL}" # z. B. https://<dein-projekt>.inference.ai.azure.com/openai/v1
      models:
        default:
          - "gpt-4o"
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      modelDisplayLabel: "Azure Foundry"
